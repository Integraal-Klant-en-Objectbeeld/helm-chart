# Default values for siko.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Amount of replicas running IKO
replicaCount: 1

image:
  # -- Domain of the image repository
  repository: ""
  # -- Pull policy for the image
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # -- If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext: 
  fsGroup: 1000

securityContext: 
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  management: false
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

ports:
- name: admin-port
  containerPort: 8080

startupProbe:
  httpGet:
    path: /admin
    port: admin-port
  initialDelaySeconds: 5
  periodSeconds: 10
  failureThreshold: 30

livenessProbe:
  httpGet:
    path: /admin
    port: admin-port
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /admin
    port: admin-port
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

persistence:
  # -- Enable/disable persistent volumes for iko
  enabled: false
  annotations: {}
  # -- persistence.size Size of data volume
  size: 1Gi
  # -- persistence.storageClassName Storage class of backing PVC
  # -- If defined, storageClassName: <storageClassName>
  # -- If set to "-", storageClassName: "", which disables dynamic provisioning
  # -- If undefined (the default) or set to null, no storageClassName spec is
  # -- set, choosing the default provisioner.  (gp2 on AWS, standard on
  # -- GKE, AWS & OpenStack)
  # --
  storageClassName: ""
  # -- persistence.existingClaim The name of an existing PVC to use for persistence
  existingClaim: null
  # -- persistence.mountPath Path to mount the volume at.
  mountPath: /tmp

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

existingSecret: null

## Monitoring
monitoring:
  podMonitor:
    enabled: false

settings:

  spring: 
    profiles:
      # -- Activated Spring profiles
      active: "cloud"
    actuator: 
      # -- Username to access the Spring actuator endpoint
      username: "admin"
      # -- Password to access the Spring actuator endpoint
      password: "TOPSECRET"
    datasource: 
      # -- URL for the postgresql database
      url: 
      # -- Username for the postgresql database
      username: 
      # -- Password for the postgresql database
      password: "TOPSECRET"
      # -- Driver for the postgresql database
      driverClassName: "org.postgresql.Driver"
    jpa:
      properties:
        hibernateDialect: "org.hibernate.dialect.PostgreSQLDialect"
   
  keycloak: 
    # -- URL of Keycloak - Required
    authServerURL: 
    # -- Keycloak realm - Required
    realm:
    # -- Client-ID to connect with Keycloak
    clientID:
    # -- Client-ID for using Valtimo with Keycloak client roles.
    # More info: https://docs.valtimo.nl/running-valtimo/application-configuration/configuring-keycloak#client-roles
    # Set to `null` to disable client roles entirely and use realm roles instead.
    # clientRoleID:
    # -- Client-Secret to connect with Keycloak.
    # Or, if using existingSecret: `KEYCLOAK_CREDENTIALS_SECRET` and `SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAKAPI_CLIENTSECRET` (must set both)
    clientSecret: ""
    # -- Keycloak's Public Key used to verify signature of JWTs - Required.
    # In Keycloak, this can be found under (in the realm you're using): 'Realm settings' -> 'Keys'. 
    # Use the public key with Use: 'SIG' and Provider: 'rsa-generated'.
    publicKey: ""

  iko:
    connectors:
      brp:
        # -- URL van de BRP-bron
        host: ""
        # -- Geheim/token voor toegang tot BRP
        # Or, if using existingSecret: `IKO_CONNECTORS_BRP_SECRET`
        secret: ""
        specificationuri: "https://raw.githubusercontent.com/BRP-API/Haal-Centraal-BRP-bevragen/refs/tags/v2.2.1-mock/specificatie/genereervariant/openapi.json"

      objects:
        # -- URL van de Objects-bron
        host:
        # -- Token bij de Objects-client
        # Or, if using existingSecret: `IKO_CONNECTORS_OBJECTENAPI_TOKEN`
        token:
        specificationuri:

      openzaak:
        # -- URL van Open Zaak-bron
        host: ""
        # -- Client-ID voor Open Zaak-authenticatie
        clientId: ""
        # -- Secret bij de Open Zaak-client
        # Or, if using existingSecret: `IKO_CONNECTORS_OPENZAAK_SECRET`
        secret: ""
        specificationuri:

      bag:
        # -- URL van de BAG-bron
        host: "https://api.bag.kadaster.nl"
        # -- API-sleutel voor toegang tot BAG
        # Or, if using existingSecret: `IKO_CONNECTORS_BAG_APIKEY`
        apikey: ""
        specificationuri:

      # Application configuration
      serverPort: 8080
